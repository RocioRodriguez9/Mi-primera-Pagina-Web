<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <section>
              <h2 class="titulo_seccion">Contacto</h2>
              <div class="form_contenedor">
              <div class="container">
              <form>
              <div class="form-group">
              <label for="nombre completo">Nombre:</label>
              <input type="text" id="nombre completo" name="nombre completo">
              </div>
               <!-- Agrega más inputs aquí -->
               <div class="form-group">
               <label for="Apellido">Correo:</label>
               <input type="text" id="Correo" name="Correo">
               </div>
              <div class="form-group">
              <label for="telefono">Telefono:</label>
              <input type="text" id="Telefono" name="Telefono">
              </div>
              
              <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="4"></textarea>
              </div>
              <button type="submit">Enviar</button>
              </form>
              </div>
    </section>



      
      <style>form {
        /* Centrar el formulario en la página */
        margin: 0 auto;
        width: 400px;
        /* Esquema del formulario */
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 1em;
      }
      
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      form li + li {
        margin-top: 1em;
      }
      
      label {
        /* Tamaño y alineación uniforme */
        display: inline-block;
        width: 90px;
        text-align: right;
      }
      
      input,
      textarea {
        /* Para asegurarse de que todos los campos de texto tienen la misma configuración de letra
           Por defecto, las áreas de texto tienen un tipo de letra monoespaciada */
        font: 1em sans-serif;
      
        /* Tamaño uniforme del campo de texto */
        width: 300px;
        box-sizing: border-box;
      
        /* Hacer coincidir los bordes del campo del formulario */
        border: 1px solid #999;
      }
      
      input:focus,
      textarea:focus {
        /* Destacado adicional para elementos que tienen el cursor */
        border-color: #000;
      }
      
      textarea {
        /* Alinear los campos de texto multilínea con sus etiquetas */
        vertical-align: top;
      
        /* Proporcionar espacio para escribir texto */
        height: 5em;
      }
      
      .button {
        /* Alinear los botones con los campos de texto */
        padding-left: 90px; /* mismo tamaño que los elementos de la etiqueta */
      }
      
      button {
        /* Este margen adicional representa aproximadamente el mismo espacio que el espacio
           entre las etiquetas y sus campos de texto */
        margin-left: 0.5em;
      }
      </style>
